<div class="flex flex-col md:flex-row gap-1 md:gap-6 w-full">
    <img class="w-14 h-14 object-cover rounded-full" src="{{ user.profile.avatar }}">
    <form action="{% url 'inbox-new-reply' conversation.id %}" method="POST" class="w-full">
        {% csrf_token %}
        {{ new_message_form }}

        <div class="flex justify-between">
            <button type="submit" class="mt-1">Send Message</button>
            <a href="{{ request.META.HTTP_REFERER }}" class="button secondaryAction ml-1">Cancel</a>
        </div>
    </form>
</div>
